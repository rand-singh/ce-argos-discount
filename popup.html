		<div class="bar">
			<span class="bar-line"></span>
			<p>Set your Argos Discount</p>
		</div>

        <div class="container">

            <div class="range">
				<div class="button minus">
					<button type="button" data-step="-5" id="decrement">
						<img src="images/minus-symbol.png" alt="minus">
					</button>
				</div>

				<div class="slider">
					<input type="range" id="amount-slider" list="tickmarks" min="5" max="50" value="10" step="5">

					<datalist id="tickmarks">
						<option value="5" label="5%">
						<option value="10">
						<option value="15">
						<option value="20">
						<option value="25">
						<option value="30" label="30%">
						<option value="35">
						<option value="40">
						<option value="45">
						<option value="50" label="50%">
					</datalist>
				</div>

				<div class="button plus">
					<button type="button" data-step="+5" id="increment">
						<img src="images/plus-black-symbol.png" alt="minus">
					</button>
				</div>
            </div>

            <div class="value">
                <h1><span id="range-value"></span>%</h1>
            </div>

            <div class="clear"></div>

        </div>
